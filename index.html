<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Madhu Uppala | Full Stack Developer</title>

    <!-- Primary Meta -->
    <meta
      name="description"
      content="Madhu Uppala is a Full Stack Developer specializing in React, Node.js, and modern web technologies. Passionate about building scalable, high-performance, user-friendly applications."
    />
    <meta
      name="keywords"
      content="Madhu Uppala, Full Stack Developer, React Developer, Node.js Developer, Web Developer, Portfolio"
    />
    <meta name="author" content="Madhu Uppala" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theme color (mobile browser UI) -->
    <meta name="theme-color" content="#0a0a0f" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Madhu Uppala | Full Stack Developer" />
    <meta
      property="og:description"
      content="Full Stack Developer crafting modern, scalable, and user-centric web applications."
    />
    <meta property="og:url" content="https://YOUR_DOMAIN_HERE" />
    <meta property="og:image" content="https://YOUR_DOMAIN_HERE/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Madhu Uppala | Full Stack Developer" />
    <meta
      name="twitter:description"
      content="Full Stack Developer crafting modern, scalable, and user-centric web applications."
    />
    <meta name="twitter:image" content="https://YOUR_DOMAIN_HERE/og-image.png" />

    <!-- Fonts (example: Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
